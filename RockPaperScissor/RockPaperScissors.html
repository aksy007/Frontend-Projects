<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RockPaperScissor.css">
</head>
<body>
    
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="Intro">
            <h1>Rock Paper Scissor</h1>
            <button>Start</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner"> Choose action</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png">
                <img class="computer-hand" src="./assets/rock.png">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>
    
    <script type="text/javascript" src="RockPaperScissor.js"></script>
    </section>
</body>
</html>
